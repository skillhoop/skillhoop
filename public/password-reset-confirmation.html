<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | SkillHoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        #email-icon {
            animation: fly-away 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s forwards;
        }

        #checkmark-icon {
            animation: fade-in 0.8s ease-out 1.7s forwards;
        }

        @keyframes fly-away {
            0% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body style="background-color: #dee5fb; background-image: url('https://ik.imagekit.io/fdd16n9cy/di.png?updatedAt=1757770843990'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Centering wrapper -->
    <div class="flex min-h-screen items-center justify-center p-4 sm:p-6 lg:p-8">
        <!-- Card container -->
        <div class="w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <!-- Confirmation Message Section -->
            <div class="w-full flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#eff2fd] bg-opacity-95">
                <div class="mx-auto w-full max-w-sm text-center">
                    
                    <!-- Icon -->
                    <div class="flex justify-center">
                        <div class="relative flex h-12 w-12 items-center justify-center rounded-full bg-indigo-100 overflow-hidden">
                            <!-- Email Icon -->
                            <svg id="email-icon" class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>
                            <!-- Checkmark Icon -->
                            <svg id="checkmark-icon" class="h-7 w-7 text-indigo-600 absolute opacity-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Header Section -->
                    <div class="mt-4">
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Check your email</h2>
                        <p class="mt-4 text-base text-gray-600">
                            We've sent password reset instructions to your email address.
                        </p>
                    </div>

                    <!-- Footer Links -->
                    <div class="mt-10 space-y-4">
                         <p class="text-center text-sm text-gray-500">
                            Didn't receive the email?&nbsp;
                            <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500" onclick="resendEmail()">Click to resend</a>
                        </p>
                        <p class="text-center text-sm text-gray-500">
                            <a href="#" class="inline-flex items-center justify-center gap-1.5 font-semibold leading-6 text-indigo-600 hover:text-indigo-500" onclick="navigateToLogin()">
                               <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                                 <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
                               </svg>
                                Back to log in
                            </a>
                          </p>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>
        // Navigation functions
        function navigateToLogin() {
            window.parent.postMessage('navigate-to-login', '*');
        }

        function navigateToLanding() {
            window.parent.postMessage('navigate-to-landing', '*');
        }

        function resendEmail() {
            // Show a simple alert for now - in a real app, this would make an API call
            alert('Password reset email has been resent!');
        }

        // Add back button functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Add a back button to the header
            const header = document.querySelector('body > div > div');
            if (header) {
                const backButton = document.createElement('button');
                backButton.innerHTML = '‚Üê Back to Home';
                backButton.className = 'absolute top-4 left-4 text-indigo-600 hover:text-indigo-800 font-medium';
                backButton.onclick = navigateToLanding;
                header.style.position = 'relative';
                header.appendChild(backButton);
            }
        });
    </script>
</body>
</html>
