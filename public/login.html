        #curved-corner-bottomleft:before,
        #curved-corner-bottomright:before,
        #curved-corner-topleft:before,
        #curved-corner-topright:before {
            content: "";
            display: block;
            width: 200%;
            height: 200%;
            position: absolute;
            border-radius: 50%;

        #curved-corner-bottomleft:before {
            bottom: 0;
            left: 0;
            box-shadow: -5px 5px 0 0 #E8F0FF;
        }
        #curved-corner-bottomright:before {
            bottom: 0;
            right: 0;
            box-shadow: 5px 5px 0 0 #E8F0FF;
        }
        #curved-corner-topleft:before {
            top: 0;
            left: 0;

        }
        #curved-corner-topright:before {
            top: 0;
            right: 0;
            box-shadow: 5px -5px 0 0 #E8F0FF;
        }
        @keyframes twinkling {
            0%, 100% {

            }
            50% {

    <script>
        // Navigation functions
        function navigateToLanding() {
            window.parent.postMessage('navigate-to-landing', '*');
        }

        function navigateToSignup() {
            window.parent.postMessage('navigate-to-signup', '*');
        }

        function navigateToForgotPassword() {
            window.parent.postMessage('navigate-to-forgot-password', '*');
        }

        function navigateToDashboard() {
            window.parent.postMessage('navigate-to-dashboard', '*');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            // Get form data
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const email = emailInput.value;
            const password = passwordInput.value;
            
            // Show loading state
            const submitButton = event.target.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Signing in...';
            submitButton.disabled = true;
            
            try {
                // Sign in with Supabase
                const { data, error } = await AuthService.signIn(email, password);
                
                if (error) {
                    alert('Error: ' + error.message);
                } else {
                    // Success - redirect to dashboard
                    alert('Login successful! Welcome back.');
                    navigateToDashboard();
                }
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                // Reset button state
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        }

        // LinkedIn login handler
        function handleLinkedInLogin() {
            try {
                LinkedInService.initiateLogin();
            } catch (error) {
                console.error('LinkedIn login error:', error);
                alert('Failed to initiate LinkedIn login: ' + (error.message || 'Unknown error'));
            }
        }

        // Handle email confirmation callback
        async function handleEmailConfirmation() {
            // Check for email confirmation tokens in URL hash
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const type = hashParams.get('type');

            if (accessToken && type === 'email') {
                try {
                    // Ensure Supabase client is initialized
                    if (typeof AuthService === 'undefined' || !AuthService) {
                        console.error('AuthService not available');
                        return;
                    }

                    // Get the session from the URL hash using AuthService
                    const user = await AuthService.getCurrentUser();
                    
                    if (user) {
                        alert('Email verified successfully! Redirecting to dashboard...');
                        // Clear the URL hash
                        window.history.replaceState(null, '', window.location.pathname);
                        // Redirect to dashboard
                        navigateToDashboard();
                    } else {
                        // If user is null, the email might still be verified
                        // Supabase automatically processes the token from the URL hash
                        // Try to get session using the Supabase client directly
                        if (typeof supabase !== 'undefined') {
                            const SUPABASE_URL = 'https://bialelscmftlquykreij.supabase.co';
                            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJpYWxlbHNjbWZ0bHF1eWtyZWlqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NzgxMTgsImV4cCI6MjA3NTQ1NDExOH0.wUywvxuTxDlgwVi6y8KaT9E64D4iVRKFFoqUx8wAalI';
                            const { createClient } = supabase;
                            const tempClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                            const { data: { session }, error: sessionError } = await tempClient.auth.getSession();
                            
                            if (sessionError) {
                                alert('Failed to verify email: ' + sessionError.message);
                                return;
                            }

                            if (session) {
                                alert('Email verified successfully! Redirecting to dashboard...');
                                window.history.replaceState(null, '', window.location.pathname);
                                navigateToDashboard();
                            }
                        }
                    }
                } catch (err) {
                    console.error('Email confirmation error:', err);
                    alert('Failed to verify email. Please try again.');
                }
            }
        }

        // Add back button functionality and handle email confirmation
        document.addEventListener('DOMContentLoaded', function() {
            // Handle email confirmation first
            handleEmailConfirmation();
            
            // Add a back button to the header
            const header = document.querySelector('body > div > div');
            if (header) {
                const backButton = document.createElement('button');
                backButton.innerHTML = '‚Üê Back to Home';
                backButton.className = 'absolute top-4 left-4 text-[#111827] hover:text-[#111827] font-medium';
                backButton.onclick = navigateToLanding;
                header.style.position = 'relative';
                header.appendChild(backButton);
            }
        });
