<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Tailor - AI Career Growth Ecosystem</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* CSS Variables for Design System */
        :root {
            --color-bg: #ffffff;
            --color-surface: #f1f4ff;
            --color-surface-alt: #eef2ff;
            --color-glass: rgba(255,255,255,0.8);
            --color-glass-strong: rgba(255,255,255,0.95);
            --color-primary: #111827;
            --color-primary-hover: #4338ca;
            --color-text: #1f2937;
            --color-text-secondary: #6b7280;
            --color-accent: #E6E6FA;
            --color-accent-alt: #7891D5;
            --color-shadow: #8fa7e9;
            --color-shadow-alt: #eaeefa;
            --color-border: #e2e8f0;
        }

        /* Modern Glassmorphism Card Effects */
        .glass-card {
            background: var(--color-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 15px 15px 30px var(--color-shadow), -15px -15px 30px var(--color-shadow-alt);
        }

        .glass-card-strong {
            background: var(--color-glass-strong);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 20px 20px 40px var(--color-shadow), -20px -20px 40px var(--color-shadow-alt);
        }

        .surface-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            box-shadow: 10px 10px 20px var(--color-shadow), -10px -10px 20px var(--color-shadow-alt);
        }

        /* Modern Button Styles */
        .btn-primary {
            background: var(--color-primary);
            color: white;
            border: none;
            box-shadow: 8px 8px 16px var(--color-shadow), -8px -8px 16px var(--color-shadow-alt);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-2px);
            box-shadow: 12px 12px 24px var(--color-shadow), -12px -12px 24px var(--color-shadow-alt);
        }

        .btn-glass {
            background: var(--color-glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--color-text);
            box-shadow: 6px 6px 12px var(--color-shadow), -6px -6px 12px var(--color-shadow-alt);
        }

        .btn-glass:hover {
            background: var(--color-glass-strong);
            transform: translateY(-1px);
        }

        /* Dashboard Layout Styles */
        .dashboard-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #e2e8f0;
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #e2e8f0;
            border-radius: 20px;
        }
    </style>
</head>
<body class="dashboard-container">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;

        const ApplicationTailor = () => {
            const [step, setStep] = useState('upload');
            const [resumeFile, setResumeFile] = useState(null);
            const [jobDescription, setJobDescription] = useState('');
            const [companyUrl, setCompanyUrl] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [uploadError, setUploadError] = useState('');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const handleFileUpload = (event) => {
                const file = event.target.files?.[0];
                if (file) {
                    const allowedTypes = [
                        'application/pdf',
                        'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                        'application/msword'
                    ];
                    
                    if (!allowedTypes.includes(file.type)) {
                        setUploadError('Please select a valid file type (PDF or DOCX)');
                        return;
                    }
                    
                    if (file.size > 10 * 1024 * 1024) {
                        setUploadError('File size must be less than 10MB');
                        return;
                    }
                    
                    setResumeFile(file);
                    setUploadError('');
                    setStep('job-input');
                }
            };

            const handleAnalysis = async () => {
                if (!jobDescription.trim()) return;
                
                setIsProcessing(true);
                setStep('analysis');
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    setStep('results');
                } catch (error) {
                    console.error('Error during analysis:', error);
                } finally {
                    setIsProcessing(false);
                }
            };

            const handleBackToDashboard = () => {
                window.parent.postMessage('navigate-to-dashboard', '*');
            };

            return (
                <div className="flex h-screen bg-gradient-to-br from-[#111827] via-slate-600 to-slate-700">
                    {/* Sidebar */}
                    <div className={`fixed inset-y-0 left-0 z-50 w-64 sidebar transform transition-transform duration-300 ease-in-out ${
                        sidebarOpen ? 'translate-x-0' : '-translate-x-full'
                    } lg:translate-x-0 lg:static lg:inset-0`}>
                        <div className="flex flex-col h-full">
                            {/* Sidebar Header */}
                            <div className="flex items-center justify-between p-6 border-b border-white/20">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-white/20 rounded-lg flex items-center justify-center">
                                        <div className="w-5 h-5 text-white">üéØ</div>
                                    </div>
                                    <span className="text-white font-bold text-lg">Application Tailor</span>
                                </div>
                                <button 
                                    onClick={() => setSidebarOpen(false)}
                                    className="lg:hidden text-white hover:text-gray-300"
                                >
                                    <div className="w-6 h-6">‚úï</div>
                                </button>
                            </div>

                            {/* Sidebar Navigation */}
                            <nav className="flex-1 p-6 space-y-2 custom-scrollbar overflow-y-auto">
                                <button 
                                    onClick={handleBackToDashboard}
                                    className="w-full flex items-center space-x-3 px-4 py-3 text-white/80 hover:text-white hover:bg-white/10 rounded-xl transition-all duration-200"
                                >
                                    <div className="w-5 h-5">‚Üê</div>
                                    <span>Back to Dashboard</span>
                                </button>
                                
                                <div className="pt-4">
                                    <div className="text-xs font-semibold text-white/60 uppercase tracking-wider mb-3">
                                        Progress
                                    </div>
                                    <div className="space-y-2">
                                        <div className={`flex items-center space-x-3 px-4 py-2 rounded-lg ${
                                            step === 'upload' ? 'bg-white/20 text-white' : 'text-white/60'
                                        }`}>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
                                                step === 'upload' ? 'bg-white text-[#111827]' : 'bg-white/20 text-white'
                                            }`}>
                                                1
                                            </div>
                                            <span className="text-sm">Upload Resume</span>
                                        </div>
                                        <div className={`flex items-center space-x-3 px-4 py-2 rounded-lg ${
                                            step === 'job-input' ? 'bg-white/20 text-white' : 'text-white/60'
                                        }`}>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
                                                step === 'job-input' ? 'bg-white text-[#111827]' : 'bg-white/20 text-white'
                                            }`}>
                                                2
                                            </div>
                                            <span className="text-sm">Job Details</span>
                                        </div>
                                        <div className={`flex items-center space-x-3 px-4 py-2 rounded-lg ${
                                            step === 'analysis' ? 'bg-white/20 text-white' : 'text-white/60'
                                        }`}>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
                                                step === 'analysis' ? 'bg-white text-[#111827]' : 'bg-white/20 text-white'
                                            }`}>
                                                3
                                            </div>
                                            <span className="text-sm">Analysis</span>
                                        </div>
                                        <div className={`flex items-center space-x-3 px-4 py-2 rounded-lg ${
                                            step === 'results' ? 'bg-white/20 text-white' : 'text-white/60'
                                        }`}>
                                            <div className={`w-6 h-6 rounded-full flex items-center justify-center text-xs font-bold ${
                                                step === 'results' ? 'bg-white text-[#111827]' : 'bg-white/20 text-white'
                                            }`}>
                                                4
                                            </div>
                                            <span className="text-sm">Results</span>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col overflow-hidden">
                        {/* Top Navigation */}
                        <header className="bg-white/10 backdrop-blur-lg border-b border-white/20 px-6 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <button 
                                        onClick={() => setSidebarOpen(true)}
                                        className="lg:hidden text-white hover:text-gray-300"
                                    >
                                        <div className="w-6 h-6">‚ò∞</div>
                                    </button>
                                    <div>
                                        <h1 className="text-2xl font-bold text-white">Application Tailor</h1>
                                        <p className="text-white/80 text-sm">Tailor resumes for specific job applications</p>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="text-white/80 text-sm">
                                        Step {step === 'upload' ? 1 : step === 'job-input' ? 2 : step === 'analysis' ? 3 : 4} of 4
                                    </div>
                                </div>
                            </div>
                            
                            {/* Progress Bar */}
                            <div className="mt-4">
                                <div className="w-full bg-white/20 rounded-full h-2">
                                    <div 
                                        className="bg-white h-2 rounded-full transition-all duration-500 shadow-lg"
                                        style={{ 
                                            width: step === 'upload' ? '25%' : 
                                                   step === 'job-input' ? '50%' : 
                                                   step === 'analysis' ? '75%' : '100%' 
                                        }}
                                    ></div>
                                </div>
                            </div>
                        </header>

                        {/* Main Content Area */}
                        <main className="flex-1 main-content custom-scrollbar overflow-y-auto p-6">
                            {/* Step 1: Resume Upload */}
                            {step === 'upload' && (
                                <div className="max-w-2xl mx-auto">
                                    <div className="glass-card-strong rounded-3xl p-8">
                                        <h3 className="text-2xl font-bold text-[var(--color-text)] mb-6 text-center">Upload Your Resume</h3>
                                        
                                        <div className="border-2 border-dashed border-[var(--color-border)] rounded-3xl p-12 text-center hover:border-[var(--color-primary)]/50 transition-colors">
                                            <input
                                                type="file"
                                                accept=".pdf,.docx,.doc"
                                                onChange={handleFileUpload}
                                                className="hidden"
                                                id="resume-upload"
                                            />
                                            
                                            <div className="flex flex-col items-center gap-6">
                                                <div className="w-20 h-20 bg-gradient-to-r from-[var(--color-primary)] to-purple-600 rounded-3xl flex items-center justify-center shadow-lg">
                                                    <div className="w-10 h-10 text-white text-2xl">üì§</div>
                                                </div>
                                                
                                                <div>
                                                    <h4 className="text-xl font-semibold text-[var(--color-text)] mb-3">
                                                        {resumeFile ? resumeFile.name : 'Choose your resume file'}
                                                    </h4>
                                                    <p className="text-[var(--color-text-secondary)]">
                                                        {resumeFile ? 
                                                            `${(resumeFile.size / 1024 / 1024).toFixed(2)} MB ‚Ä¢ Ready to proceed` :
                                                            'PDF or DOCX format (Max 10MB)'
                                                        }
                                                    </p>
                                                </div>
                                                
                                                <label
                                                    htmlFor="resume-upload"
                                                    className="btn-primary px-8 py-4 rounded-2xl font-semibold cursor-pointer transition-all duration-300 hover:transform hover:scale-105"
                                                >
                                                    {resumeFile ? 'Change File' : 'Select File'}
                                                </label>
                                            </div>
                                        </div>

                                        {uploadError && (
                                            <div className="mt-6 bg-red-50 border border-red-200 rounded-2xl p-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-5 h-5 text-red-600">‚ö†Ô∏è</div>
                                                    <p className="text-red-700 font-medium">{uploadError}</p>
                                                </div>
                                            </div>
                                        )}

                                        {resumeFile && (
                                            <div className="mt-6 text-center">
                                                <button
                                                    onClick={() => setStep('job-input')}
                                                    className="btn-primary px-8 py-4 rounded-2xl font-semibold transition-all duration-300 hover:transform hover:scale-105"
                                                >
                                                    Continue to Job Details
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Step 2: Job Input */}
                            {step === 'job-input' && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2 space-y-6">
                                        <div className="glass-card-strong rounded-3xl p-8">
                                            <h3 className="text-2xl font-bold text-[var(--color-text)] mb-6 flex items-center gap-3">
                                                <div className="w-6 h-6 text-[var(--color-primary)]">üè¢</div>
                                                Company Information
                                            </h3>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-[var(--color-text)] mb-3">
                                                    Company Website or Job Posting URL (Optional)
                                                </label>
                                                <input
                                                    type="url"
                                                    value={companyUrl}
                                                    onChange={(e) => setCompanyUrl(e.target.value)}
                                                    placeholder="https://company.com or job posting URL"
                                                    className="w-full px-4 py-3 surface-card border border-[var(--color-border)] rounded-2xl text-[var(--color-text)] placeholder-[var(--color-text-secondary)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 focus:outline-none transition-all duration-300"
                                                />
                                                <p className="text-xs text-[var(--color-text-secondary)] mt-2">
                                                    AI will analyze company culture and values for better personalization
                                                </p>
                                            </div>
                                        </div>

                                        <div className="glass-card-strong rounded-3xl p-8">
                                            <h3 className="text-2xl font-bold text-[var(--color-text)] mb-6 flex items-center gap-3">
                                                <div className="w-6 h-6 text-purple-600">üìÑ</div>
                                                Job Description
                                            </h3>
                                            
                                            <div>
                                                <label className="block text-sm font-semibold text-[var(--color-text)] mb-3">
                                                    Complete Job Posting
                                                </label>
                                                <textarea
                                                    value={jobDescription}
                                                    onChange={(e) => setJobDescription(e.target.value)}
                                                    placeholder="Paste the complete job description here..."
                                                    rows={12}
                                                    className="w-full px-4 py-3 surface-card border border-[var(--color-border)] rounded-2xl text-[var(--color-text)] placeholder-[var(--color-text-secondary)] focus:border-[var(--color-primary)] focus:ring-2 focus:ring-[var(--color-primary)]/20 focus:outline-none resize-none transition-all duration-300"
                                                />
                                                <div className="flex items-center justify-between mt-3">
                                                    <p className="text-xs text-[var(--color-text-secondary)]">
                                                        Include job title, requirements, responsibilities, and company information
                                                    </p>
                                                    <span className="text-xs text-[var(--color-text-secondary)]">
                                                        {jobDescription.length} characters
                                                    </span>
                                                </div>
                                            </div>

                                            <button
                                                onClick={handleAnalysis}
                                                disabled={!jobDescription.trim() || isProcessing}
                                                className="w-full mt-6 btn-primary px-6 py-4 rounded-2xl font-semibold transition-all duration-300 hover:transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3"
                                            >
                                                {isProcessing ? (
                                                    <>
                                                        <div className="w-5 h-5 animate-spin">‚ü≥</div>
                                                        Analyzing...
                                                    </>
                                                ) : (
                                                    <>
                                                        <div className="w-5 h-5">‚ú®</div>
                                                        Analyze & Tailor Resume
                                                    </>
                                                )}
                                            </button>
                                        </div>
                                    </div>

                                    {/* Sidebar */}
                                    <div className="space-y-6">
                                        <div className="glass-card-strong rounded-3xl p-6">
                                            <h3 className="text-lg font-bold text-[var(--color-text)] mb-4">Resume Summary</h3>
                                            <div className="space-y-4">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-5 h-5 text-green-600">‚úÖ</div>
                                                    <span className="text-[var(--color-text)] text-sm">Resume uploaded successfully</span>
                                                </div>
                                                <div className="text-sm text-[var(--color-text-secondary)]">
                                                    <strong className="text-[var(--color-text)]">File:</strong> {resumeFile?.name}
                                                </div>
                                                <div className="text-sm text-[var(--color-text-secondary)]">
                                                    <strong className="text-[var(--color-text)]">Size:</strong> {resumeFile ? (resumeFile.size / 1024 / 1024).toFixed(2) : '0'} MB
                                                </div>
                                            </div>
                                        </div>

                                        <div className="glass-card-strong rounded-3xl p-6">
                                            <h3 className="text-lg font-bold text-[var(--color-text)] mb-4">Tips for Best Results</h3>
                                            <div className="space-y-4 text-sm">
                                                <div className="flex items-start gap-3">
                                                    <div className="w-2 h-2 bg-[var(--color-primary)] rounded-full mt-2 flex-shrink-0"></div>
                                                    <p className="text-[var(--color-text-secondary)]">Include the complete job posting for better analysis</p>
                                                </div>
                                                <div className="flex items-start gap-3">
                                                    <div className="w-2 h-2 bg-[var(--color-primary)] rounded-full mt-2 flex-shrink-0"></div>
                                                    <p className="text-[var(--color-text-secondary)]">Company URL helps personalize the application</p>
                                                </div>
                                                <div className="flex items-start gap-3">
                                                    <div className="w-2 h-2 bg-[var(--color-primary)] rounded-full mt-2 flex-shrink-0"></div>
                                                    <p className="text-[var(--color-text-secondary)]">More details = better customization</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Step 3: Analysis */}
                            {step === 'analysis' && (
                                <div className="max-w-3xl mx-auto text-center">
                                    <div className="glass-card-strong rounded-3xl p-12">
                                        <div className="w-24 h-24 bg-gradient-to-r from-[var(--color-primary)] to-purple-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg">
                                            <div className="w-12 h-12 text-white text-4xl animate-pulse">‚ú®</div>
                                        </div>
                                        <h3 className="text-3xl font-bold text-[var(--color-text)] mb-4">Analyzing Job Requirements</h3>
                                        <p className="text-lg text-[var(--color-text-secondary)] mb-8">Our AI is analyzing the job posting and tailoring your resume...</p>
                                        
                                        <div className="w-full bg-[var(--color-surface)] rounded-full h-4 mb-6 shadow-inner">
                                            <div className="bg-gradient-to-r from-[var(--color-primary)] to-purple-600 h-4 rounded-full transition-all duration-1000 shadow-lg animate-pulse" style={{ width: '75%' }}></div>
                                        </div>
                                        
                                        <div className="surface-card rounded-2xl p-6">
                                            <h4 className="text-sm font-semibold text-[var(--color-text)] mb-3">Processing Steps</h4>
                                            <div className="space-y-2 text-sm text-[var(--color-text-secondary)]">
                                                <div className="flex items-center gap-2">
                                                    <div className="w-4 h-4 text-green-600">‚úÖ</div>
                                                    <span>Extracting job requirements</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-4 h-4 text-green-600">‚úÖ</div>
                                                    <span>Analyzing skill matches</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-4 h-4 text-[var(--color-primary)] animate-spin">‚ü≥</div>
                                                    <span>Optimizing content alignment</span>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <div className="w-4 h-4 border-2 border-gray-300 rounded-full"></div>
                                                    <span>Generating tailored resume</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Step 4: Results */}
                            {step === 'results' && (
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                    <div className="lg:col-span-2">
                                        <div className="glass-card-strong rounded-3xl p-8">
                                            <div className="flex items-center justify-between mb-6">
                                                <h3 className="text-2xl font-bold text-[var(--color-text)] flex items-center gap-3">
                                                    <div className="w-6 h-6 text-[var(--color-primary)]">‚ú®</div>
                                                    Your Tailored Resume
                                                </h3>
                                                <div className="flex gap-3">
                                                    <button className="btn-glass px-4 py-2 rounded-xl font-medium flex items-center gap-2">
                                                        <div className="w-4 h-4">üëÅÔ∏è</div>
                                                        Preview
                                                    </button>
                                                    <button className="btn-primary px-4 py-2 rounded-xl font-medium flex items-center gap-2">
                                                        <div className="w-4 h-4">‚¨áÔ∏è</div>
                                                        Download
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="surface-card rounded-2xl p-6 min-h-96">
                                                <div className="text-center py-20">
                                                    <div className="w-16 h-16 text-[var(--color-accent-alt)] mx-auto mb-4 text-6xl">üìÑ</div>
                                                    <h4 className="text-xl font-bold text-[var(--color-text)] mb-2">Tailored Resume Ready</h4>
                                                    <p className="text-[var(--color-text-secondary)]">Your resume has been optimized for this specific job posting</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Sidebar */}
                                    <div className="space-y-6">
                                        <div className="glass-card-strong rounded-3xl p-6">
                                            <h3 className="text-lg font-bold text-[var(--color-text)] mb-4">Tailoring Results</h3>
                                            <div className="space-y-4">
                                                <div className="text-center">
