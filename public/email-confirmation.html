<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent | SkillHoop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body style="background-color: #dee5fb; background-image: url('https://ik.imagekit.io/fdd16n9cy/di.png?updatedAt=1757770843990'); background-size: cover; background-position: center; background-attachment: fixed;">
    <!-- Centering wrapper with background -->
    <div class="flex min-h-screen items-center justify-center p-4 sm:p-6 lg:p-8">
        <!-- Card container -->
        <div class="w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
            <!-- Left Side: Confirmation Message -->
            <div class="w-full flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8 bg-[#eff2fd] bg-opacity-95">
                <div class="mx-auto w-full max-w-sm text-center">
                    
                    <!-- Icon -->
                    <div class="flex justify-center">
                        <div class="flex h-12 w-12 items-center justify-center rounded-full bg-slate-100">
                            <svg class="h-6 w-6 text-[#111827]" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Header Section -->
                    <div class="mt-4">
                        <h2 class="text-3xl font-bold tracking-tight text-gray-900">Check your email</h2>
                        <p class="mt-2 text-base text-gray-600">
                            We've sent a confirmation link to <span class="font-semibold text-gray-900" id="user-email">your email address</span>.
                        </p>
                    </div>

                    <!-- Action Section -->
                    <div class="mt-8">
                        <button onclick="openEmailApp()" class="flex w-full justify-center rounded-lg border border-transparent bg-[#111827] py-2.5 px-4 text-sm font-semibold text-white shadow-sm hover:bg-[#1f2937] focus:outline-none focus:ring-2 focus:ring-[#111827] focus:ring-offset-2">Open email app</button>
                    </div>
                    
                    <!-- Footer Link -->
                    <p class="mt-10 text-center text-sm text-gray-500">
                        Didn't receive the email? 
                        <a href="#" class="font-semibold leading-6 text-[#111827] hover:text-[#1f2937]" onclick="resendEmail()">Click to resend</a>
                    </p>
                    <p class="mt-4 text-center text-sm text-gray-500">
                        <a href="#" class="inline-flex items-center gap-1.5 font-semibold leading-6 text-gray-600 hover:text-gray-500" onclick="navigateToLogin()">
                           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
                              <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
                            </svg>
                          Back to log in
                        </a>
                      </p>

                </div>
            </div>

        </div>
    </div>

    <script>
        // Navigation functions
        function navigateToLogin() {
            window.parent.postMessage('navigate-to-login', '*');
        }

        function navigateToLanding() {
            window.parent.postMessage('navigate-to-landing', '*');
        }

        function openEmailApp() {
            // Try to open the default email client
            window.location.href = 'mailto:';
        }

        function resendEmail() {
            // Show a simple alert for now - in a real app, this would make an API call
            alert('Confirmation email has been resent!');
        }

        // Get email from localStorage or URL parameters
        document.addEventListener('DOMContentLoaded', function() {
            // Try to get email from localStorage first (from signup form)
            let email = localStorage.getItem('signup-email');
            
            // If not in localStorage, try URL parameters
            if (!email) {
                const urlParams = new URLSearchParams(window.location.search);
                email = urlParams.get('email');
            }
            
            if (email) {
                document.getElementById('user-email').textContent = email;
                // Clear the stored email after displaying it
                localStorage.removeItem('signup-email');
            } else {
                // Fallback to a generic message
                document.getElementById('user-email').textContent = 'your email address';
            }

            // Add a back button to the header
            const header = document.querySelector('body > div > div');
            if (header) {
                const backButton = document.createElement('button');
                backButton.innerHTML = '‚Üê Back to Home';
                backButton.className = 'absolute top-4 left-4 text-[#111827] hover:text-[#111827] font-medium';
                backButton.onclick = navigateToLanding;
                header.style.position = 'relative';
                header.appendChild(backButton);
            }
        });
    </script>
</body>
</html>
